<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <fieldset>
                <legend>Choose X or O</legend>
                <div class="symbol-radio-container">
                    <input type="radio" name="symbol" id="X" value="x" class="symbol-input">
                    <label for="X">X</label>
                </div>
                <div class="symbol-radio-container">
                    <input type="radio" name="symbol" id="O" value="o" class="symbol-input">
                    <label for="O">O</label>
                </div>
            </fieldset>
        </form>
        <div class="gameboard">
            <div class="square row-0 col-0" id="square1"></div>
            <div class="square row-0 col-1" id="square2"></div>
            <div class="square row-0 col-2" id="square3"></div>
            <div class="square row-1 col-0" id="square4"></div>
            <div class="square row-1 col-1" id="square5"></div>
            <div class="square row-1 col-2" id="square6"></div>
            <div class="square row-2 col-0" id="square7"></div>
            <div class="square row-2 col-1" id="square8"></div>
            <div class="square row-2 col-2" id="square9"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
